<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuizpedia</title>
</head>
<body>
    <header>
        <h1>Welcome to Kuizpedia!</h1>
        <p>Your fun quiz platform</p>
    </header>

    <h2>Answer the following questions:</h2>

    <form action="{{ url_for('kuiz.submit_quiz') }}" method="POST">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <h3>{{ quiz.question_text }}</h3>
                <div>
                    {% for option in quiz.options %}
                        <input type="radio" 
                               id="q{{ quiz.id }}_{{ loop.index }}" 
                               name="question_{{ quiz.id }}" 
                               value="{{ option }}" required>
                        <label for="q{{ quiz.id }}_{{ loop.index }}">{{ option }}</label><br>
                    {% endfor %}
                </div>
            </div>
            <hr>
    
            <a href="{{ url_for('kuiz.edit_question', question_id=quiz.id) }}">
                <button type="button">Edit</button>
            </a>

            <a href="{{ url_for('kuiz.delete_question', question_id=quiz.id) }}" onclick="return confirm('Are you sure you want to delete this question?');">
                <button type="button">Delete</button>
            </a>
        {% endfor %}
    
        <button type="submit">Submit Answers</button>
    </form>

    <br>

    <a href="/create-question">
        <button>Create New Question</button>
    </a>

</body>
</html>
