{% extends 'base.html' %}

{% block title %}Add New Category{% endblock %}

{% block body %}
    <h1>Add a New Category</h1>

    <form action="{{ url_for('kuiz.add_category') }}" method="POST">
        <label for="category_name">Category Name</label>
        <input type="text" id="category_name" name="category_name" required>
        <button type="submit">Add Category</button>
    </form>

    
    <form action="{{ url_for('kuiz.show_categories') }}" method="GET" style="margin-top: 10px;">
        <button type="submit">Back to Categories</button>
    </form>
{% endblock %}
