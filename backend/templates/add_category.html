{% extends 'base.html' %}

{% block title %}Add New Category{% endblock %}

{% block body %}
<div class="category-wrapper">
    <h2>Add a New Category</h2>

    <form action="{{ url_for('kuiz.add_category') }}" method="POST" class="category-form">
        <label for="category_name">Category Name</label>
        <input type="text" id="category_name" name="category_name" required>

        <button type="submit" class="btn-submit">Add Category</button>
    </form>

    <form action="{{ url_for('kuiz.show_categories') }}" method="GET" class="back-form">
        <button type="submit" class="btn-back">Back to Categories</button>
    </form>
</div>
{% endblock %}
