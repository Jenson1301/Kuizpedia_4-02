<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Timer</title>
</head>
<body>
    <h1>Start Your Quiz</h1>
    <form action="{{ url_for('kuiz.start_quiz') }}" method="GET">
        <label for="category_id">Choose a category:</label>
        <select name="category_id" id="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}"
                    {% if selected_category == category.id %} selected {% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <br><br>

        <label for="timer">Choose Time Limit:</label>
        <select name="timer" id="timer" required>
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="120">2 minutes</option>
        </select>

        <br><br>

        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
