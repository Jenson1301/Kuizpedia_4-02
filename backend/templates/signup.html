{% extends 'base.html' %}

{% block body %}

{% for message in get_flashed_messages() %}
    {{message}}
{% endfor %}

<div class="container">
    <h1>Welcome</h1>
    <form id = 'auth-form' action="{{url_for('signup')}}" method = 'post'>
        <input type="email" name="email" placeholder="email" class="input-field" required/>
        <input type="text" name="username" placeholder="username" class="input-field" required/>
        <input type="password" name="password" placeholder="password" class="input-field" required/>
        <input type="password" name="confirmpassword" placeholder="confirm password" class="input-field" required/>
        <input type="submit" value="Signup" class="btn btn-signup" onclick="setActionForm('signup')"/>
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById('auth-form')
        if ( action === "signup"){
            form.action = "{{url_for('signup')}}";
            form.method = "post";
            form.submit();
        }
    }


</script>

{% endblock %}
