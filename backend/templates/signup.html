{% extends 'base.html' %}

{% block title %}Signup - Kuizpedia{% endblock %}

{% block body %}
<div class="container">
    <h1>Signup</h1>
    <form id="register-form" action="{{ url_for('auth.signup_post') }}" method="post">
        <input type="email" name="email" placeholder="Email" class="input-field" required/>
        <input type="text" name="username" placeholder="Username" class="input-field" required/>
        <input type="password" name="password" placeholder="Password" class="input-field" required/>
        <input type="password" name="confirmpassword" placeholder="Confirm Password" class="input-field" required/>
        <input type="submit" value="Signup" class="btn-signup"/>
    </form>
</div>
{% endblock %}
