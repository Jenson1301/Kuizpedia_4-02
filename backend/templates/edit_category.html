<h3>Questions in this Category</h3>
<ul>
    {% for question in questions %}
        <li>
            <strong>{{ question.question_text }}</strong>
            <br>Options: {{ question.options | join(', ') }}
            <br>Answer: {{ question.answer }}
            <br>
            <a href="{{ url_for('kuiz.edit_question', question_id=question.id) }}">Edit Question</a>
            |
            <a href="{{ url_for('kuiz.delete_question', question_id=question.id) }}" 
               onclick="return confirm('Are you sure you want to delete this question?');">Delete Question</a>
        </li>
        <hr>
    {% endfor %}
</ul>

<a href="{{ url_for('kuiz.create_question_form', category_id=category.id) }}">
    <button>Create New Question</button>
</a>
