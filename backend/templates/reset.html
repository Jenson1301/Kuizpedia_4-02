{% extends 'base.html' %}

{% block body %}

{% for message in get_flashed_messages() %}
    {{message}}
{% endfor %}

<div class="container">
    <h1>Reset Password</h1>
    <form id = 'reset-form' action="{{url_for('reset')}}" method = 'post'>
        <br><input type="password" name="password" placeholder="new password" class="input-field" required/>
        <br><input type="password" name="confirmpassword" placeholder="confirm new password" class="input-field" required/>
        <br><input type="submit" value="Reset Password" class="btn-resetpassword" onclick="setActionForm('reset')"/>
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById('reset-form')
        if ( action === "reset"){
            form.action = "{{url_for('reset')}}";
            form.method = "post";
            form.submit();
        }
    }


</script>

{% endblock %}
