{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1>Reset Password</h1>
    <form id = 'reset-form' action="{{url_for('auth.reset_password', token=token)}}" method = 'post'>
        <br><input type="password" name="password" placeholder="new password" class="input-field" required/>
        <br><input type="password" name="confirmpassword" placeholder="confirm new password" class="input-field" required/>
        <br><input type="submit" value="Reset Password" class="btn btn-login btn-resetpassword" onclick="setActionForm('reset')"/>
    </form>
</div>

{% endblock %}
