{% extends 'base.html' %}

{% block body %}
<div class="quiz-category-page">

    <h2>Select a Quiz Category</h2>

    <form action="{{ url_for('kuiz.dashboard') }}" method="get">
        <button type="submit" class="btn-back">ğŸ  Back to Dashboard</button>
    </form>

    <div class="quiz-list">
        {% if categories %}
            {% for category in categories %}
            <div class="quiz-card">
                <div class="quiz-title">ğŸ“˜ {{ category.name }} Quiz</div>
                <form action="{{ url_for('kuiz.choose_timer') }}" method="GET">
                    <input type="hidden" name="category_id" value="{{ category.id }}">
                    <button type="submit" class="btn-answer">Answer Questions</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
        <p class="no-attempts">There are no categories yet. Create a category <a href="{{ url_for('kuiz.add_category_form') }}">here!</a></p>
        {% endif %}
    </div>

</div>
{% endblock %}
