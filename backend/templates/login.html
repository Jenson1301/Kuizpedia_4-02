{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1>Welcome</h1>
    <form id = 'auth-form' action="{{url_for('login')}}" method = 'post'>
        <input type="email" name="email" placeholder="email" class="input-field"/>
        <input type="text" name="username" placeholder="username" class="input-field"/>
        <input type="password" name="password" placeholder="password" class="input-field"/>
        <input type="submit" value="Login" class="btn btn-login" onclick="setActionForm('login')"/>
        <input type="submit" value="Signup" class="btn btn-signup" onclick="setActionForm('signup')"/>
        <input type="button" value="Reset Password" class="btn btn-resetpassword"/>
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById('auth-form')
        if (action === 'login'){
            form.action = "{{url_for('login')}}";
            form.method = "post";
            form.submit();
        } else if ( action === "signup"){
            form.action = "{{url_for('signup')}}";
            form.method = "post";
            form.submit();
        }
    }


</script>

{% endblock %}
