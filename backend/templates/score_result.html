{% extends 'base.html' %}

{% block title %}Quiz Result - Kuizpedia{% endblock %}

{% block body %}
<h1>Your Score</h1>
<p>You got {{ score }} out of {{ total }} correct!</p>
<form action="{{ url_for('kuiz.home') }}" method="GET" style="display:inline;">
  <button type="submit">Back to Home</button>
</form>

<div>
  <form action="{{ url_for('kuiz.dashboard') }}" method="GET" style="display:inline; margin-top: 20px;">
    <button type="submit">🏠 Back to Dashboard</button>
  </form>
</div>
{% endblock %}
