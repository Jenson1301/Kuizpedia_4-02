{% extends 'base.html' %}

{% block body %}

{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}

<div class="container">
    <h1>Forgot Password</h1>
    <form id="forgot-form" action="{{ url_for('auth.forgot_password_post') }}" method="post">
        <br><input type="email" name="email" placeholder="Email" class="input-field" required/>
        <br><input type="submit" value="Forgot Password" class="btn-forgotpassword"/>
    </form>
</div>

{% endblock %}
