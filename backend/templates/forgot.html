{% extends 'base.html' %}

{% block body %}

{% for message in get_flashed_messages() %}
    {{message}}
{% endfor %}

<div class="container">
    <h1>Forgot Password</h1>
    <form id = 'forgot-form' action="{{url_for('forgot')}}" method = 'post'>
        <br><input type="email" name="email" placeholder="email" class="input-field" required/>
        <br><input type="submit" value="Forgot Password" class="btn-forgotpassword" onclick="setActionForm('forgot')"/>
    </form>
</div>

<script>
    function setActionForm(action){
        let form = document.getElementById('forgot-form')
        if ( action === "forgot"){
            form.action = "{{url_for('forgot')}}";
            form.method = "post";
            form.submit();
        }
    }


</script>

{% endblock %}
